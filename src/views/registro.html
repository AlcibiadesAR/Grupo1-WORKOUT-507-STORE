<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@500&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/registro.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-content">
        <h1 id="title">Registro</h1>
        <form>
          <div class="input-container">
            <div class="input-box" id="nameInput">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Nombre" />
            </div>
            <div class="input-box">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Apellido" />
            </div>
            <div class="input-box">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Correo" />
            </div>
            <div class="input-box">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <p>Olvidaste tu contraseña <a href="#">click aqui</a></p>
          </div>
          <div class="btn-wrapper">
            <button id="signUp" type="button">Registro</button>
            <button id="signIn" type="button" class="disable">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
