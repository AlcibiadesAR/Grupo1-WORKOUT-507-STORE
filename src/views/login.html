<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@500&family=Raleway:wght@500&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="/Css/login.css" />
  </head>
  <body>
    <div class="Login">
      <h1>Inicio de sesión</h1>
      <form method="post">
        <div class="username">
          <input type="text" name="username" required />
          <label for="username">Nombre de Usuario</label>
        </div>
        <div class="Contra">
          <input type="password" name="password" required />
          <label for="password">Contraseña</label>
        </div>
        <div class="recordar">¿Olvidaste tu contraseña?</div>
        <input class="iniciar" type="submit" value="Iniciar" />
        <div class="registro">
          Haga clic aquí para registrarse <a href="#">registro</a>
        </div>
      </form>
    </div>
  </body>
</html>
